<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="./css/main.css">
  <script src="https://kit.fontawesome.com/a4385e53f1.js" crossorigin="anonymous"></script>
  <title>Palindrome</title>
</head>
<body>
<!-- Navbar -->
<nav>
  <div class="nav-wrapper blue darken-4">
    <div class="container">
      <a href="#" class="brand-logo center"><span id="logo-text">¿ Is It a Palindrome ?</span></a>
    </div>
  </div>
</nav>

<!-- Form to submit palindrome -->
<div class="container">
  <div class="card">
    <div class="card-content">
      <span class="card-title">Add a Word</span>

        <div class="row">
          <div class="input-field col s6">
            <input type="text" placeholder="Add a Word" id="entryWord">
            <label for="entryWord">Palindrome</label>
          </div>

          <div class="switch col s6 ">
            <label >Is it a <span class="tooltipped" data-position="right" data-tooltip="Palindrome - noun, a word, phrase, or sequence that reads the same backwards as forwards, e.g. madam or nurses run.">Palindrome?</span></label>
            <div class="" style="justify-content: center">
              <label>
                False
                <input type="checkbox" id="entryGuess">
                <span class="lever"></span>
                True
              </label>

            </div>
          </div>

        </div>
      <div class="row">
        <div class="col">
          <button class="add-btn btn green darken-1"><i class="fa-solid fa-circle-check"></i>Check Word</button>
        </div>
        </div>

    </div>
  </div>

  <!--  Palindrome table -->
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Word</th>
        <th>¿ Is It a Palindrome ?</th>
      </tr>
    </thead>
    <tbody id="entryTableBody">

    </tbody>
  </table>
</div>



<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="./js/main.js"></script>
</body>
</html>
